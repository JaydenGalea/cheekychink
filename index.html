                  banned = true;

                    if (localStorage.banned == 1)
                    {
                      localStorage.amount = 1;
                    }
                  } else {
                    localStorage.amount = 0;
                  }
                }

                // if there is a non-empty message and a socket connection
                if (message && connected && !banned) {
                    $inputMessage.val('');
                    addChatMessage({
                        username: username + " : ",
                        message: message
                    });

                    // tell server to execute 'new message' and send along one parameter
                    if (!command) socket.emit('new message', message);
                    command = false;
                }
            }

            // Log a message
            const log = (message, options) => {
                var $el = $('<li>').addClass('log').text(message);
                addMessageElement($el, options);
            }

            // Subtitles command
            const subtitle = (message, options) => {
                var $el = $('<li>').addClass('subtitle').text(message);
                addMessageElement($el, options);
            }

            const img = (url, options) => {
                var $el = $('<img>').attr("src",url);
                addMessageElement($el, options);
            }

            // Annouces a message
            const annouce = (message, options) => {
                var $el = $('<li>').addClass('annouce').text(message);
                addMessageElement($el, options);
            }

            // Creates a Server Message
            const server = (message, options) => {
                servername = "[ Server ] : "
                var $usernameDiv = $('<span class="username"/>')
                    .text(servername)
                    .css('color', '#3a3a47');
                var $messageBodyDiv = $('<span class="messageBody">')
                    .text(message);

                const $messageDiv = $('<li class="message"/>')
                .data('username', servername)
                .append($usernameDiv, $messageBodyDiv);

                addMessageElement($messageDiv, options);
            }

            function urlify(text) {
              var urlRegex = /(https?:\/\/[^\s]+)/g;

              return text.replace(urlRegex, '<a href="$1" target="blank_" style="color: #8fa0d9;">$1</a>')
            }

            function geturl(text) {
              var urlRegex = /(https?:\/\/[^\s]+)/g;
              return text.replace(urlRegex, function(url) {
                return url
              })
            }

            // Adds the visual chat message to the message list
            const addChatMessage = (data, options) => {
                // Don't fade the message in if there is an 'X was typing'
                var $typingMessages = getTypingMessages(data);
                options = options || {};
                if ($typingMessages.length !== 0) {
                    options.fade = false;
                    $typingMessages.remove();
                }

                var $usernameDiv = $('<span class="username"/>')
                    .text(data.username)
                    .css('color', getUsernameColor(data.username));
                if (!data.message.startsWith('<img')) {
                   var $messageBodyDiv = $('<span class="messageBody">')
                    .innerHTML = urlify(data.message);
                }

                const typingClass = data.typing ? 'typing' : '';
                const $messageDiv = $('<li class="message"/>')
                .data('username', data.username)
                .addClass(typingClass)
                .append($usernameDiv, $messageBodyDiv);

                if (data.message.startsWith('/title ')) {
                  setTimeout(() => { 
                    title_ = data.message.replace('/title ','');
                    name = data.username.replace(':','')
                    annouce(title_)
                    log("[ by " + name + " ]")
                  }, 10);
                }

                if (data.message.startsWith('/subtitle ')) {
                  setTimeout(() => { 
                    title_ = data.message.replace('/subtitle ','');
                    name = data.username.replace(':','')
                    subtitle(title_)
                  }, 10);
                }

                if (data.message.startsWith('/img ')) {
                  setTimeout(() => { 
                    title_ = data.message.replace('/img ','');
                    name = data.username.replace(':','')
                    img(title_)
                  }, 10);
                }

                addMessageElement($messageDiv, options);
            }

            // Image
            // const img = (url, parent) => {
            //     var img = document.createElement("img")
            //     img.src = url
            //     parent.appendChild(img);
            // }

            // Adds the visual chat typing message
            const addChatTyping = (data) => {
                data.typing = true;
                data.message = 'is typing...';
                addChatMessage(data);
            }

            // Removes the visual chat typing message
            const removeChatTyping = (data) => {
                getTypingMessages(data).fadeOut(function () {
                    $(this).remove();
                });
            }

            // Adds a message element to the messages and scrolls to the bottom
            // el - The element to add as a message
            // options.fade - If the element should fade-in (default = true)
            // options.prepend - If the element should prepend
            //   all other messages (default = false)
            const addMessageElement = (el, options) => {
                var $el = $(el);

                // Setup default options
                if (!options) {
                    options = {};
                }
                if (typeof options.fade === 'undefined') {
                    options.fade = true;
                }
                if (typeof options.prepend === 'undefined') {
                    options.prepend = false;
                }

                // Apply options
                if (options.fade) {
                    $el.hide().fadeIn(FADE_TIME);
                }
                if (options.prepend) {
                    $messages.prepend($el);
                } else {
                    $messages.append($el);
                }
                $messages[0].scrollTop = $messages[0].scrollHeight;
            }

            // Prevents input from having injected markup
            const cleanInput = (input) => {
                return $('<div/>').text(input).html();
            }

            // Updates the typing event
            const updateTyping = () => {
                if (connected) {
                    if (!typing) {
                        typing = true;
                        socket.emit('typing');
                    }
                    lastTypingTime = (new Date()).getTime();

                    setTimeout(() => {
                        var typingTimer = (new Date()).getTime();
                        var timeDiff = typingTimer - lastTypingTime;
                        if (timeDiff >= 3000 && typing) {
                            socket.emit('stop typing');
                            typing = false;
                        }
                    }, 3000);
                }
            }

            // Gets the 'X is typing' messages of a user
            const getTypingMessages = (data) => {
                return $('.typing.message').filter(function (i) {
                    return $(this).data('username') === data.username;
                });
            }

            // Gets the color of a username through our hash function
            const getUsernameColor = (username) => {
                // Compute hash code
                var hash = 7;
                for (var i = 0; i < username.length; i++) {
                    hash = username.charCodeAt(i) + (hash << 5) - hash;
                }
                // Calculate color
                var index = Math.abs(hash % COLORS.length);
                return COLORS[index];
            }

            // Keyboard events

            $window.keydown(event => {
                // Auto-focus the current input when a key is typed
                if (!(event.ctrlKey || event.metaKey || event.altKey)) {
                    $currentInput.focus();
                }
                // When the client hits ENTER on their keyboard
                if (event.which === 13) {
                    if (username) {
                        sendMessage();
                        socket.emit('stop typing');
                        typing = false;
                    } else {
                        setUsername();
                    }
                }
            });

            $inputMessage.on('input', () => {
                updateTyping();
            });

            // Click events

            // Focus input when clicking anywhere on login page
            $loginPage.click(() => {
                $currentInput.focus();
            });

            // Focus input when clicking on the message input's border
            $inputMessage.click(() => {
                $inputMessage.focus();
            });

            // notifs
            

            // Socket events

            // Whenever the server emits 'login', log the login message
            socket.on('login', (data) => {
                connected = true;
                // Display the welcome message
                var message = "üíª Welcome " + username + " to Chat Time! üíª";

                annouce(message, {
                    prepend: true
                });
                addParticipantsMessage(data);
            });

            // Whenever the server emits 'new message', update the chat body
            socket.on('new message', (data) => {
                addChatMessage(data);

                // Page notifs
            });

            // Whenever the server emits 'user joined', log it in the chat body
            socket.on('user joined', (data) => {
                var sep = '';
                sep += "-----------------------------------------------"
                annouce(sep);
                annouce(data.username + ' joined the room.');
                addParticipantsMessage(data);
            });

            // Whenever the server emits 'user left', log it in the chat body
            socket.on('user left', (data) => {
                var sep = '';
                sep += "-----------------------------------------------"
                annouce(sep);
                annouce(data.username + ' left the room.');
                addParticipantsMessage(data);
                removeChatTyping(data);
            });

            // Whenever the server emits 'typing', show the typing message
            socket.on('typing', (data) => {
                addChatTyping(data);
            });

            // Whenever the server emits 'stop typing', kill the typing message
            socket.on('stop typing', (data) => {
                removeChatTyping(data);
            });

            socket.on('disconnect', () => {
                log('‚ö†Ô∏è LOST CONNECTION - If you see this, refresh or check your connection! ‚ö†Ô∏è');
                log('( This may be caused by an update, please check by refreshing the page! )');
            });

            socket.on('reconnect', () => {
                log('You have been reconnected to the room.');
                // if (username) {
                //     socket.emit('add user', username);
                // }
            });

            socket.on('reconnect_error', () => {
                log('‚ö†Ô∏è FAIL ATTEMPT - Client failed to reconnect. ‚ö†Ô∏è');
                annouce('Refreshing website in 5 seconds, please wait or refresh the page yourself.');
                location.reload();
            });

        });
    </script>
</body>
